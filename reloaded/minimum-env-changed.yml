---

- include: minimum.yml

- name: existing environment variable changed
  docker:
    name: minimum
    image: sleeper
    state: reloaded
    env:
      PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/added"
  register: different_env_changed

- debug: var=different_env_changed

- assert:
    that:
    - different_env_changed | changed
    - different_env_changed.reload_reasons.includes("env")

- include: teardown.yml
