---

- include: minimum.yml

- name: open a tty
  docker:
    name: minimum
    image: sleeper
    state: reloaded
    tty: yes
  register: different_tty

- debug: var=different_tty

- assert:
    that:
    - different_tty | changed
    - different_tty.reload_reasons == "tty (False) => (True)"

- include: teardown.yml
