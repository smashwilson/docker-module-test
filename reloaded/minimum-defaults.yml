---

- include: minimum.yml

- name: explicitly specify matching option defaults
  docker:
    command: "sleep 1d"
    detach: yes
    dns: ""
    domainname: ""
    env:
      PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
    expose: []
    image: sleeper
    links: []
    name: minimum
    net: bridge
    ports: []
    privileged: no
    restart_policy: "no"
    restart_policy_retry: 0
    state: reloaded
    stdin_open: no
    tty: no
    volumes: []
    volumes_from: []
  register: minimum_defaults

- debug: var=minimum_defaults

- assert: { that: "not (minimum_defaults | changed)" }

- include: teardown.yml

