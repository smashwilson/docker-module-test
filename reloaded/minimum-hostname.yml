---

- include: minimum.yml

- name: specify an explicit hostname
  docker:
    name: minimum
    image: sleeper
    state: reloaded
    hostname: somehost
  register: different_hostname

- debug: var=different_hostname

- assert:
    that:
    - different_hostname | changed
    - '"hostname" in different_hostname.reload_reasons'

- include: ../teardown.yml
