---

- include: minimum.yml

- name: different command
  docker:
    name: minimum
    image: sleeper
    state: reloaded
    command: "sleep 2d"
  register: different_command

- debug: var=different_command

- assert:
    that:
    - different_command | changed
    - different_command.reload_reasons == "command ([u'sleep', u'1d'] => ['sleep', '2d'])"

- include: teardown.yml
