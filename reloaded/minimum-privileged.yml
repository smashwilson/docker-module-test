---

- include: minimum.yml

- name: container privilege
  docker:
    name: minimum
    image: sleeper
    state: reloaded
    privileged: yes
  register: different_privilege

- debug: var=different_privilege

- assert:
    that:
    - different_privilege | changed
    - different_privilege.reload_reasons == "privileged (False) => (True)"

- include: ../teardown.yml
